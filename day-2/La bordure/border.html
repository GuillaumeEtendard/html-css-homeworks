<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border</title>
    <style rel="stylesheet">
        .circle {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: dash 10s linear forwards;
        }
        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <svg width="500" height="800">
            <circle class="circle" cx="100" cy="100" r="45" fill="#333" stroke="grey" stroke-width="7"/>
        </svg>
    </svg>
</body>
</html>
